<!DOCTYPE html>
<html>
<head>
  <title>RDB</title>
  <h1>Random Buttons</h1>
  <h6>Only for google.com</h6>
  <link rel="stylesheet" href="style.css">
  <script src="popup.js"></script>
</head>
<body>

  <div>
    <h3>Buttons</h3>
    <ul>
      <li><button id="changeColor">Change</button><button id="reset">Reset</button></li>
      <li><button id="runScript">Create Button!</button></li>
    </ul>
  </div>

  <div>
    <h3>Say Hi :)</h3>
    <form id="frm1">
      First name: <input type="text" name="fname"><br>
      Last name: <input type="text" name="lname"><br>
    </form>
    <button id="submit">Thats my name!</button>
  </div>

  <div>
    <h3>Run that JS!</h3>
    <form id="injectForm">
      JS Script: <textarea type="text" name="script" placeholder="Enter the JavaScript code you would like to inject onto this web page. Do not encapsulate code in quotation marks."></textarea>
    </form>
    <button id="injectButton">&darr; I N J E C T &darr;</button>
  </div>

  <div>
    <h3>Webpage Elements</h3>
    Webpage Element ID:
    <form id="elementIDform">
      <input id="idBox" style="width: 180px" text="asdf" type="text" placeholder="Enter ID of HTML element">
      <button class="plainButton" id="setID">Set ID</button>
    </form>
    <button id="addElement">+ add +</button>
    <button id="removeElement">- remove -</button>
  </div>
  <div>
    <h3>Testing Button</h3>
    <button id="testButton">&delta; Run Test &delta;</button>
  </body>
  </html>
